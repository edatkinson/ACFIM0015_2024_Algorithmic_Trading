# scenario_config.yaml

# File input
price_offset_filename: "MarketData/offset_BTC_USD_2025-02-10.csv"
chart_name: "offset2_BTC_USD_20250210"  # Used as prefix for scenario_id

# Market run parameters
days: 1                     # 3 years of trading (1000 days)
start_time: 0                  # Constant
hours: 24                     # Constant
end_time: 86400                # 60 * hours (24 hrs) seconds in a day. Try 
order_interval: 10              # Constant
step_mode: "random"             # Constant
time_mode: "drip-poisson"       #Constant
scenario_index: 0              # Used for generating scenario_id

# Traders setup
sellers_spec:
  - ["ZIP", 10]
  - ["ZIC", 5]
  - ["SHVR", 5]
  - ["GVWY", 5]

buyers_spec:
  - ["ZIP", 10]
  - ["ZIC", 5]
  - ["SHVR", 5]
  - ["GVWY", 5]

proptraders_spec:
  - ["PT1", 1, {"bid_percent": 0.95, "ask_delta": 7}]
  - ["PT2", 1, {"n_past_trades": 25, "spread": 1, "EMA_short": 12, "EMA_long": 24, max_inv: 5, profit_perc: 1.05, "stop_loss": 0.9, "liquidate": 0}]

# Dump flags
dump_flags:
  dump_blotters: true
  dump_lobs: false
  dump_strats: false
  dump_avgbals: true
  dump_tape: true

# Supply and demand chart range configuration
chart_range:
  supply:
    min_price: 75
    max_price: 110

  demand:
    min_price: 125
    max_price: 90

# Logging & IDs
verbose: false
scenario_id: "test-0"

num_sessions: 1

